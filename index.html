<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn AI Assistant - Login</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        // Create icon components from Lucide
        const Sparkles = ({ className, ...props }) => React.createElement('svg', {

            width: 24,
            height: 24,

            strokeLinejoin: 'round',
            ...props

        const Eye = ({ className, ...props }) => React.createElement('svg', {
            className,
            width: 24,
            height: 24,
            viewBox: '0 0 24 24',
            fill: 'none',

            strokeLinecap: 'round',
            strokeLinejoin: 'round',
            ...props
        }, React.createElement('path', { d: 'M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z' }), React.createElement('circle', { cx: 12, cy: 12, r: 3 }));
        
        const EyeOff = ({ className, ...props }) => React.createElement('svg', {
            className,
            width: 24,
            height: 24,
            viewBox: '0 0 24 24',
            fill: 'none',
            stroke: 'currentColor',

            strokeLinejoin: 'round',
            ...props
        }, React.createElement('path', { d: 'm15.996 15.996-3.996-3.996m0 0L8.002 8.002m3.998 3.998L8.002 15.996M12.002 12L16 8m-6.998 3.998c-1.529-.725-2.998-1.998-2.998-3.998s1.469-3.273 2.998-3.998m3.998 3.998c1.529-.725 2.998-1.998 2.998-3.998s-1.469-3.273-2.998-3.998M3 3l18 18' }), React.createElement('path', { d: 'M2 12s3-7 10-7c1.397 0 2.638.247 3.713.67M21.544 13.045Q22 12.545 22 12s-3-7-10-7c-.631 0-1.224.055-1.783.157' }), React.createElement('path', { d: 'M8.362 8.362A4.498 4.498 0 0 0 7.5 12c0 2.485 2.015 4.5 4.5 4.5a4.498 4.498 0 0 0 3.638-.862' }));
        
        const Mail = ({ className, ...props }) => React.createElement('svg', {
            className,
            width: 24,
            height: 24,
            viewBox: '0 0 24 24',
            fill: 'none',
            stroke: 'currentColor',
            strokeWidth: 2,
            strokeLinecap: 'round',
            strokeLinejoin: 'round',
            ...props
        }, React.createElement('path', { d: 'M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z' }), React.createElement('polyline', { points: '22,6 12,13 2,6' }));
        
        const Lock = ({ className, ...props }) => React.createElement('svg', {
            className,
            width: 24,
            height: 24,
            viewBox: '0 0 24 24',
            fill: 'none',
            stroke: 'currentColor',
            strokeWidth: 2,
            strokeLinecap: 'round',
            strokeLinejoin: 'round',
            ...props
        }, React.createElement('rect', { width: 18, height: 11, x: 3, y: 11, rx: 2, ry: 2 }), React.createElement('path', { d: 'M7 11V7a5 5 0 0 1 10 0v4' }));
        
        const User = ({ className, ...props }) => React.createElement('svg', {
            className,
            width: 24,
            height: 24,
            viewBox: '0 0 24 24',
            fill: 'none',
            stroke: 'currentColor',
            strokeWidth: 2,
            strokeLinecap: 'round',
            strokeLinejoin: 'round',
            ...props
        }, React.createElement('path', { d: 'M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2' }), React.createElement('circle', { cx: 12, cy: 7, r: 4 }));
        
        const ArrowRight = ({ className, ...props }) => React.createElement('svg', {
            className,
            width: 24,
            height: 24,
            viewBox: '0 0 24 24',
            fill: 'none',
            stroke: 'currentColor',
            strokeWidth: 2,
            strokeLinecap: 'round',
            strokeLinejoin: 'round',
            ...props
        }, React.createElement('path', { d: 'M5 12h14' }), React.createElement('path', { d: 'M12 5l7 7-7 7' }));

        function LoginSignup() {
            const [isLogin, setIsLogin] = useState(true);
            const [showPassword, setShowPassword] = useState(false);
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                name: '',
                confirmPassword: ''
            });
            const [isLoading, setIsLoading] = useState(false);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                // Simulate API call
                setTimeout(() => {
                    setIsLoading(false);
                    console.log(isLogin ? 'Login' : 'Signup', formData);
                    alert(`${isLogin ? 'Login' : 'Signup'} successful!`);
                }, 1500);
            };

            const toggleMode = () => {
                setIsLogin(!isLogin);
                setFormData({
                    email: '',
                    password: '',
                    name: '',
                    confirmPassword: ''
                });
            };

            const togglePasswordVisibility = () => {
                setShowPassword(!showPassword);
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b border-gray-200 px-4 py-3">
                        <div className="flex items-center justify-center">
                            <div className="flex items-center space-x-2">
                                <Sparkles className="h-6 w-6 text-blue-600" />
                                <h1 className="text-xl font-semibold text-blue-600">LinkedIn AI Assistant</h1>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex items-center justify-center p-4">
                        <div className="w-full max-w-md">
                            {/* Login/Signup Card */}
                            <div className="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                                <div className="p-6">
                                    {/* Toggle Buttons */}
                                    <div className="flex bg-gray-100 rounded-lg p-1 mb-6">
                                        <button
                                            onClick={() => setIsLogin(true)}
                                            className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                                isLogin
                                                    ? 'bg-white text-blue-600 shadow-sm'
                                                    : 'text-gray-500 hover:text-gray-700'
                                            }`}
                                        >
                                            Log In
                                        </button>
                                        <button
                                            onClick={() => setIsLogin(false)}
                                            className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                                !isLogin
                                                    ? 'bg-white text-blue-600 shadow-sm'
                                                    : 'text-gray-500 hover:text-gray-700'
                                            }`}
                                        >
                                            Sign Up
                                        </button>
                                    </div>

                                    {/* Form */}
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        {/* Name field for signup */}
                                        {!isLogin && (
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Full Name
                                                </label>
                                                <div className="relative">
                                                    <User className="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" />
                                                    <input
                                                        type="text"
                                                        name="name"
                                                        value={formData.name}
                                                        onChange={handleInputChange}
                                                        className="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                                        placeholder="Enter your full name"
                                                        required={!isLogin}
                                                    />
                                                </div>
                                            </div>
                                        )}

                                        {/* Email field */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Email Address
                                            </label>
                                            <div className="relative">
                                                <Mail className="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" />
                                                <input
                                                    type="email"
                                                    name="email"
                                                    value={formData.email}
                                                    onChange={handleInputChange}
                                                    className="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                                    placeholder="Enter your email"
                                                    required
                                                />
                                            </div>
                                        </div>

                                        {/* Password field */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Password
                                            </label>
                                            <div className="relative">
                                                <Lock className="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" />
                                                <input
                                                    type={showPassword ? 'text' : 'password'}
                                                    name="password"
                                                    value={formData.password}
                                                    onChange={handleInputChange}
                                                    className="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                                    placeholder="Enter your password"
                                                    required
                                                />
                                                <button
                                                    type="button"
                                                    onClick={togglePasswordVisibility}
                                                    className="absolute right-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 hover:text-gray-600"
                                                >
                                                    {showPassword ? <EyeOff /> : <Eye />}
                                                </button>
                                            </div>
                                        </div>

                                        {/* Confirm Password field for signup */}
                                        {!isLogin && (
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Confirm Password
                                                </label>
                                                <div className="relative">
                                                    <Lock className="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" />
                                                    <input
                                                        type={showPassword ? 'text' : 'password'}
                                                        name="confirmPassword"
                                                        value={formData.confirmPassword}
                                                        onChange={handleInputChange}
                                                        className="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                                        placeholder="Confirm your password"
                                                        required={!isLogin}
                                                    />
                                                </div>
                                            </div>
                                        )}

                                        {/* Submit Button */}
                                        <button
                                            type="submit"
                                            disabled={isLoading}
                                            className="w-full flex items-center justify-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {isLoading ? (
                                                <>
                                                    <Sparkles className="h-4 w-4 animate-pulse" />
                                                    <span>{isLogin ? 'Signing In...' : 'Creating Account...'}</span>
                                                </>
                                            ) : (
                                                <>
                                                    <span>{isLogin ? 'Log In' : 'Sign Up'}</span>
                                                    <ArrowRight className="h-4 w-4" />
                                                </>
                                            )}
                                        </button>
                                    </form>

                                    {/* Additional Links */}
                                    <div className="mt-6 text-center space-y-2">
                                        {isLogin && (
                                            <div>
                                                <button 
                                                    type="button"
                                                    onClick={() => alert('Forgot password functionality would be implemented here')}
                                                    className="text-blue-600 hover:text-blue-700 text-sm font-medium"
                                                >
                                                    Forgot Password?
                                                </button>
                                            </div>
                                        )}
                                        
                                        <div className="text-sm text-gray-500">
                                            {isLogin ? "Don't have an account?" : "Already have an account?"}
                                            <button
                                                type="button"
                                                onClick={toggleMode}
                                                className="ml-1 text-blue-600 hover:text-blue-700 font-medium"
                                            >
                                                {isLogin ? 'Sign Up' : 'Log In'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Terms and Privacy */}
                            <div className="mt-4 text-center text-xs text-gray-500">
                                By continuing, you agree to our{' '}
                                <button 
                                    type="button"
                                    onClick={() => alert('Terms of Service would be displayed here')}
                                    className="text-blue-600 hover:text-blue-700"
                                >
                                    Terms of Service
                                </button>
                                {' '}and{' '}
                                <button 
                                    type="button"
                                    onClick={() => alert('Privacy Policy would be displayed here')}
                                    className="text-blue-600 hover:text-blue-700"
                                >
                                    Privacy Policy
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="bg-white border-t border-gray-200 px-4 py-3 text-center text-sm text-gray-500">
                        Version: 1.1.2.0
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LoginSignup />, document.getElementById('root'));
    </script>
</body>
</html>
