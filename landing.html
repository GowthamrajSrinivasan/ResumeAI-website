<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthFire Starter - LinkedIn AI Assistant</title>
    <meta name="description" content="Next.js starter with Firebase Authentication and Firestore.">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-geist-sans: 'Geist', sans-serif;
            --font-geist-mono: 'Geist Mono', monospace;
        }
        
        body {
            font-family: var(--font-geist-sans);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .font-mono {
            font-family: var(--font-geist-mono);
        }
        
        .bg-muted {
            background-color: #f8fafc;
        }
        
        .bg-muted\/10 {
            background-color: rgba(248, 250, 252, 0.1);
        }
        
        .sidebar-item {
            transition: all 0.2s ease;
        }
        
        .sidebar-item:hover {
            background-color: #f1f5f9;
        }
        
        .sidebar-item.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="h-full antialiased">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Home, 
            Settings, 
            User, 
            MessageSquare, 
            BarChart3, 
            Shield, 
            LogOut,
            Menu,
            X,
            Sparkles,
            ArrowRight,
            CheckCircle,
            Star,
            Github,
            Twitter,
            Linkedin
        } = lucideReact;

        // Sidebar Component
        function Sidebar({ isOpen, onClose }) {
            const [activeItem, setActiveItem] = useState('home');
            
            const menuItems = [
                { id: 'home', label: 'Home', icon: Home },
                { id: 'chat', label: 'AI Chat', icon: MessageSquare },
                { id: 'analytics', label: 'Analytics', icon: BarChart3 },
                { id: 'profile', label: 'Profile', icon: User },
                { id: 'settings', label: 'Settings', icon: Settings },
                { id: 'security', label: 'Security', icon: Shield },
            ];

            return (
                <>
                    {/* Mobile overlay */}
                    {isOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
                            onClick={onClose}
                        />
                    )}
                    
                    {/* Sidebar */}
                    <div className={`fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0 ${isOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="flex items-center justify-between p-4 border-b border-gray-200">
                            <div className="flex items-center space-x-2">
                                <Sparkles className="h-6 w-6 text-blue-600" />
                                <span className="text-lg font-semibold text-gray-900">AuthFire</span>
                            </div>
                            <button 
                                onClick={onClose}
                                className="lg:hidden p-1 rounded-md hover:bg-gray-100"
                            >
                                <X className="h-5 w-5" />
                            </button>
                        </div>
                        
                        <nav className="mt-6 px-4">
                            <div className="space-y-1">
                                {menuItems.map((item) => {
                                    const Icon = item.icon;
                                    return (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveItem(item.id)}
                                            className={`w-full flex items-center px-3 py-2 text-sm font-medium rounded-md sidebar-item ${
                                                activeItem === item.id
                                                    ? 'bg-blue-600 text-white'
                                                    : 'text-gray-700 hover:bg-gray-100'
                                            }`}
                                        >
                                            <Icon className="h-5 w-5 mr-3" />
                                            {item.label}
                                        </button>
                                    );
                                })}
                            </div>
                        </nav>
                        
                        <div className="absolute bottom-0 w-full p-4 border-t border-gray-200">
                            <button className="w-full flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100">
                                <LogOut className="h-5 w-5 mr-3" />
                                Sign Out
                            </button>
                        </div>
                    </div>
                </>
            );
        }

        // Footer Component
        function Footer() {
            return (
                <footer className="bg-white border-t border-gray-200 px-6 py-4">
                    <div className="flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
                        <div className="flex items-center space-x-4">
                            <span className="text-sm text-gray-500">Â© 2024 AuthFire Starter</span>
                            <span className="text-sm text-gray-400">Version: 1.1.2.0</span>
                        </div>
                        <div className="flex items-center space-x-4">
                            <button className="text-gray-400 hover:text-gray-600">
                                <Github className="h-4 w-4" />
                            </button>
                            <button className="text-gray-400 hover:text-gray-600">
                                <Twitter className="h-4 w-4" />
                            </button>
                            <button className="text-gray-400 hover:text-gray-600">
                                <Linkedin className="h-4 w-4" />
                            </button>
                        </div>
                    </div>
                </footer>
            );
        }

        // Main Landing Page Content
        function LandingContent() {
            const features = [
                {
                    title: "AI-Powered Conversations",
                    description: "Engage with advanced AI to enhance your LinkedIn experience",
                    icon: MessageSquare
                },
                {
                    title: "Analytics Dashboard",
                    description: "Track your LinkedIn performance with detailed insights",
                    icon: BarChart3
                },
                {
                    title: "Secure Authentication",
                    description: "Firebase-powered authentication with enterprise security",
                    icon: Shield
                },
                {
                    title: "Profile Management",
                    description: "Seamlessly manage your professional profile",
                    icon: User
                }
            ];

            return (
                <div className="max-w-7xl mx-auto">
                    {/* Hero Section */}
                    <div className="text-center mb-16">
                        <div className="inline-flex items-center px-4 py-2 bg-blue-50 rounded-full mb-6">
                            <Sparkles className="h-4 w-4 text-blue-600 mr-2" />
                            <span className="text-sm font-medium text-blue-800">Welcome to AuthFire Starter</span>
                        </div>
                        
                        <h1 className="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
                            Next.js Starter with
                            <span className="text-blue-600"> Firebase Auth</span>
                        </h1>
                        
                        <p className="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                            A powerful starter template combining Next.js, Firebase Authentication, 
                            and Firestore for building modern web applications.
                        </p>
                        
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <button 
                                onClick={() => window.location.href = 'index.html'}
                                className="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                Get Started
                                <ArrowRight className="ml-2 h-4 w-4" />
                            </button>
                            <button className="inline-flex items-center px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors">
                                View Documentation
                            </button>
                        </div>
                    </div>

                    {/* Features Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-16">
                        {features.map((feature, index) => {
                            const Icon = feature.icon;
                            return (
                                <div key={index} className="bg-white rounded-xl border border-gray-200 p-6 hover:shadow-lg transition-shadow">
                                    <div className="inline-flex items-center justify-center w-12 h-12 bg-blue-100 rounded-lg mb-4">
                                        <Icon className="h-6 w-6 text-blue-600" />
                                    </div>
                                    <h3 className="text-lg font-semibold text-gray-900 mb-2">
                                        {feature.title}
                                    </h3>
                                    <p className="text-gray-600">
                                        {feature.description}
                                    </p>
                                </div>
                            );
                        })}
                    </div>

                    {/* Stats Section */}
                    <div className="bg-gradient-to-r from-blue-600 to-blue-700 rounded-2xl p-8 text-white mb-16">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                            <div>
                                <div className="text-3xl font-bold mb-2">10K+</div>
                                <div className="text-blue-100">Active Users</div>
                            </div>
                            <div>
                                <div className="text-3xl font-bold mb-2">99.9%</div>
                                <div className="text-blue-100">Uptime</div>
                            </div>
                            <div>
                                <div className="text-3xl font-bold mb-2">24/7</div>
                                <div className="text-blue-100">Support</div>
                            </div>
                        </div>
                    </div>

                    {/* CTA Section */}
                    <div className="text-center bg-gray-50 rounded-2xl p-12">
                        <h2 className="text-3xl font-bold text-gray-900 mb-4">
                            Ready to get started?
                        </h2>
                        <p className="text-xl text-gray-600 mb-8">
                            Join thousands of developers using AuthFire Starter
                        </p>
                        <button 
                            onClick={() => window.location.href = 'index.html'}
                            className="inline-flex items-center px-8 py-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors text-lg"
                        >
                            Start Building Now
                            <ArrowRight className="ml-2 h-5 w-5" />
                        </button>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [sidebarOpen, setSidebarOpen] = useState(false);

            return (
                <div className="flex h-screen bg-gray-50">
                    <Sidebar isOpen={sidebarOpen} onClose={() => setSidebarOpen(false)} />
                    
                    <div className="flex flex-col flex-grow">
                        {/* Mobile header */}
                        <div className="lg:hidden bg-white border-b border-gray-200 px-4 py-3">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-2">
                                    <Sparkles className="h-6 w-6 text-blue-600" />
                                    <span className="text-lg font-semibold text-gray-900">AuthFire</span>
                                </div>
                                <button 
                                    onClick={() => setSidebarOpen(true)}
                                    className="p-2 rounded-md hover:bg-gray-100"
                                >
                                    <Menu className="h-5 w-5" />
                                </button>
                            </div>
                        </div>
                        
                        {/* Main content */}
                        <main className="flex-grow overflow-y-auto px-4 py-6">
                            <LandingContent />
                        </main>
                        
                        <Footer />
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
